<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    {{ 'Users' | translate }}
    <small>{{ 'EditUsers' | translate }}</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i>{{ 'Home' | translate }}</a></li>
    <li class="active">{{ 'Users' | translate }}</li>
  </ol>
</section>

<section class="content">
  <div class="box box-success">
    <div class="box-header with-border">
      <h3 class="box-title" ng-bind="vm.user.username">User</h3>
    </div>
    <div class="box-body">
      <form name="vm.userForm" ng-submit="vm.update(vm.userForm.$valid)" novalidate>
        <fieldset>
          <div class="form-group" show-errors>
            <label for="firstName">{{ 'FirstName' | translate }}</label>
            <input type="text" id="firstName" name="firstName" class="form-control" ng-model="vm.user.firstName" placeholder="First Name" required autofocus />
            <div ng-messages="vm.userForm.firstName.$error" role="alert">
              <p class="help-block error-text" ng-message="required">{{ 'FirstNameErrorRequire' | translate }}</p>
            </div>
          </div>
          <div class="form-group" show-errors>
            <label for="lastName">{{ 'LastName' | translate }}</label>
            <input type="text" id="lastName" name="lastName" class="form-control" ng-model="vm.user.lastName" placeholder="Last Name" required />
            <div ng-messages="vm.userForm.lastName.$error" role="alert">
              <p class="help-block error-text" ng-message="required">{{ 'LastNameErrorRequire' | translate }}</p>
            </div>
          </div>
          <div class="form-group" show-errors>
            <label class="control-label" for="roles">{{ 'Roles' | translate }}</label>
            <div class="controls">
              <input class="form-control" type="text" name="roles" ng-model="vm.user.roles" id="roles" ng-list required />
              <div ng-messages="vm.userForm.roles.$error" role="alert">
                <p class="help-block error-text" ng-message="required">{{ 'RoleRequired' | translate }}</p>
              </div>
            </div>
          </div>
          <div class="form-group">
            <input type="submit" value="Update" class="btn btn-default">
          </div>
        </fieldset>
      </form>    </div>
  </div>
</section>
